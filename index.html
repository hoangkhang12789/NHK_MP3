<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NHK MP3</title>
    <link
      rel="icon"
      href="./assets/image/NHK_MP3_Logo.png"
      type="image/gif"
      sizes="16x16"
    />

    <script
      src="https://kit.fontawesome.com/466439df6f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <script src="./assets/js/main.js" async></script>
  </head>
  <body>
    <div class="main">
      <div class="frame">
        <!-- Start Nav -->
        <div id="nav">
          <img src="./assets/image/NHK_MP3_Logo.png" alt="Logo" class="logo" />
          <div class="main-nav">
            <ul>
              <li>
                <i class="fas fa-user-alt"></i>
                My Account
              </li>

              <li class="active">
                <i class="fas fa-home"></i>
                Home
              </li>

              <li>
                <i class="fas fa-poll"></i>
                Trending
              </li>
            </ul>
          </div>
          <div class="Library">
            <h3>Your Library</h3>
            <ul>
              <li>
                <i class="fas fa-music"></i>
                Liked Song
              </li>

              <li>
                <i class="fas fa-compact-disc"></i>
                Album
              </li>

              <li>
                <i class="fab fa-napster"></i>
                Artist
              </li>

              <li>
                <i class="fas fa-history"></i>
                Recently Played
              </li>
            </ul>
          </div>
          <div id="playlist">
            <h3>Playlist</h3>
            <ul>
              <li>Nhạc để ngủ</li>
              <div class="newPlaylist">
                <i class="fas fa-plus-circle fa-lg"></i>
                New Playlist
              </div>
            </ul>
          </div>
        </div>
        <!-- End Nav -->

        <header id="header">
          <div class="header-left">
            <a href="" class="arrow-left">
              <i class="fas fa-arrow-left fa-2x arrow-left"></i>
            </a>
            <a href="" class="arrow-right">
              <i class="fas fa-arrow-right fa-2x"></i>
            </a>
            <form action="" class="form">
              <div class="search">
                <i class="fas fa-search fa-lg"></i>
                <input
                  type="text"
                  name="search"
                  placeholder="Enter song title, artist or MV…"
                />
              </div>
            </form>
          </div>
          <div class="header-right">
            <a href="#" class="tooltip">
              <i class="fas fa-upload fa-lg"></i>
              <span class="tooltiptext">Upload</span>
            </a>
            <a href="#" class="tooltip">
              <i class="fas fa-cog fa-lg"></i>
              <span class="tooltiptext">Setting</span>
            </a>
            <a href="#">
              <img
                src="./assets/image/avataSmall.jpg"
                alt="avatar"
                id="avatar"
              />
            </a>
          </div>
        </header>
        <div class="content">
          <div class="myAccount active">myAccount</div>
          <div class="home">home</div>
          <div class="trend">trend</div>
          <div class="likedSong">likedSong</div>
          <div class="album">album</div>
          <div class="artist">artist</div>
          <div class="history">history</div>
          <div class="playlist">playlist</div>
        </div>
      </div>
      <div class="playFrame">
        <div class="contentFrame">
          <div class="song">
            <img
              src="./assets/image/LeBaoBinh.jpg"
              alt="le bao binh"
              class="avt-artist"
            />
            <div class="content-song">
              <span class="title">Níu Duyên</span>
              <span class="singer">Lê Bảo Bình</span>
            </div>
            <div class="icon-song">
              <i class="far fa-heart"></i>
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="play">
            <div class="button">
              <div class="random">
                <i class="fas fa-random fa-lg"></i>
              </div>
              <div class="backward">
                <i class="fas fa-step-backward fa-lg"></i>
              </div>
              <div class="play-btn active">
                <i class="far fa-play-circle fa-3x"></i>
              </div>
              <div class="pause">
                <i class="fas fa-pause-circle fa-3x"></i>
              </div>
              <div class="forward">
                <i class="fas fa-step-forward fa-lg"></i>
              </div>
              <div class="loop">
                <i class="fas fa-sync-alt fa-lg"></i>
              </div>
            </div>
            <div class="progress">
              <span>0:00</span>
              <input
                type="range"
                name="progress"
                id="progress"
                max="100"
                value="50"
                class="slider"
              />
              <span>3:00</span>
            </div>
          </div>
          <div class="volume">
            <!-- <i class="fas fa-volume-mute fa-3x"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-volume-off"></i> -->
            <i class="fas fa-volume-down fa-lg"></i>
            <input type="range" name="volume" id="volume" />
          </div>
          <audio
            src="./assets/music/NiuDuyen-LeBaoBinh-6872127.mp3"
            id="audio"
          ></audio>
        </div>
      </div>
    </div>
  </body>
</html>
