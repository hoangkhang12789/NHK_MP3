<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NHK MP3</title>
    <link
      rel="icon"
      href="./assets/image/NHK_MP3_Logo.png"
      type="image/gif"
      sizes="16x16"
    />

    <script
      src="https://kit.fontawesome.com/466439df6f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <script src="./assets/js/main.js" async></script>
  </head>
  <body>
    <div class="main">
      <div class="frame">
        <!-- Start Nav -->
        <div id="nav">
          <img src="./assets/image/NHK_MP3_Logo.png" alt="Logo" class="logo" />
          <div class="main-nav">
            <ul>
              <li>
                <i class="fas fa-user-alt"></i>
                <a href="">My Account</a>
              </li>

              <li>
                <i class="fas fa-home"></i>
                <a href="">Home</a>
              </li>

              <li>
                <i class="fas fa-poll"></i>
                <a href="">Trending</a>
              </li>
            </ul>
          </div>
          <div class="Library">
            <h3>Your Library</h3>
            <ul>
              <li>
                <i class="fas fa-music"></i>
                <a href="">Liked Song</a>
              </li>

              <li>
                <i class="fas fa-compact-disc"></i>
                <a href="">Album</a>
              </li>

              <li>
                <i class="fab fa-napster"></i>
                <a href="">Artist</a>
              </li>

              <li>
                <i class="fas fa-history"></i>
                <a href="">Recently Played</a>
              </li>
            </ul>
          </div>
          <div class="playlist">
            <h3>Playlist</h3>
            <ul>
              <li>
                <a href="">Nhạc để ngủ</a>
              </li>
              <i class="fas fa-plus-circle fa-lg"></i>
              <a href=""> New Playlist </a>
            </ul>
          </div>
        </div>
        <!-- End Nav -->

        <header id="header">
          <div class="header-left">
            <a href=""><i class="fas fa-arrow-left fa-2x arrow-left"></i></a>
            <a href=""><i class="fas fa-arrow-right fa-2x arrow-right"></i></a>
            <form action="" class="form">
              <div class="search">
                <i class="fas fa-search fa-lg"></i>
                <input
                  type="text"
                  name="search"
                  placeholder="Enter song title, artist or MV…"
                />
              </div>
            </form>
          </div>
          <div class="header-right">
            <a href=""> <i class="fas fa-upload fa-lg"></i></a>
            <a href="#"><i class="fas fa-cog fa-lg"></i></a>
            <a href="#">
              <img
                src="./assets/image/avataSmall.jpg"
                alt="avatar"
                id="avatar"
              />
            </a>
          </div>
        </header>
        <div class="content">
          <div class="myAcount">ssss</div>
        </div>
      </div>
    </div>
  </body>
</html>
