<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NHK MP3</title>
    <link
      rel="icon"
      href="./assets/image/NHK_MP3_Logo.png"
      type="image/gif"
      sizes="16x16"
    />

    <script
      src="https://kit.fontawesome.com/466439df6f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <script src="./assets/js/main.js" async></script>
  </head>
  <body>
    <div class="main">
      <div class="frame">
        <!-- Start Nav -->
        <div id="nav">
          <img src="./assets/image/NHK_MP3_Logo.png" alt="Logo" class="logo" />
          <div class="main-nav">
            <ul>
              <li>
                <i class="fas fa-user-alt"></i>
                My Account
              </li>

              <li class="active">
                <i class="fas fa-home"></i>
                Home
              </li>

              <li>
                <i class="fas fa-poll"></i>
                Trending
              </li>
            </ul>
          </div>
          <div class="Library">
            <h3>Your Library</h3>
            <ul>
              <li>
                <i class="fas fa-music"></i>
                Liked Song
              </li>

              <li>
                <i class="fas fa-compact-disc"></i>
                Album
              </li>

              <li>
                <i class="fab fa-napster"></i>
                Artist
              </li>

              <li>
                <i class="fas fa-history"></i>
                Recently Played
              </li>
            </ul>
          </div>
          <div id="playlist">
            <h3>Playlist</h3>
            <ul>
              <li>Nhạc để ngủ</li>
              <div class="newPlaylist">
                <i class="fas fa-plus-circle fa-lg"></i>
                New Playlist
              </div>
            </ul>
          </div>
        </div>
        <!-- End Nav -->

        <header id="header">
          <div class="header-left">
            <a href="" class="arrow-left" >
              <i class="fas fa-arrow-left fa-2x arrow-left"></i>
          </a>
            <a href="" class="arrow-right">
              <i class="fas fa-arrow-right fa-2x"></i>
            </a>
            <form action="" class="form">
              <div class="search">
                <i class="fas fa-search fa-lg"></i>
                <input
                  type="text"
                  name="search"
                  placeholder="Enter song title, artist or MV…"
                />
              </div>
            </form>
          </div>
          <div class="header-right">
            <a href="#" class="tooltip">
              <i class="fas fa-upload fa-lg"></i>
              <span class="tooltiptext">Upload</span>
            </a>
            <a href="#" class="tooltip">
              <i class="fas fa-cog fa-lg"></i>
              <span class="tooltiptext">Setting</span>
            </a>
            <a href="#">
              <img
                src="./assets/image/avataSmall.jpg"
                alt="avatar"
                id="avatar"
              />
            </a>
          </div>
        </header>
        <div class="content">
          <div class="myAccount active">myAccount</div>
          <div class="home ">home</div>
          <div class="trend">trend</div>
          <div class="likedSong">likedSong</div>
          <div class="album">album</div>
          <div class="artist">artist</div>
          <div class="history">history</div>
          <div class="playlist">playlist</div>
        </div>
       
      </div>
      <div class="playFrame">
        <div class="contentFrame">
          aaa
        </div>
    </div>
    </div>
  </body>
</html>
